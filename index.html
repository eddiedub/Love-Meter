<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Love Meter</title><style>body{font-family:Arial,sans-serif;background-image:url(wallpaper.png);text-align:center;margin:0;padding:0}h1{color:#fff;font-size:36px;margin-top:50px}form{background-color:#0000007a;padding:40px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);max-width:300px;margin:0 auto}label{color:white;display:block;margin-bottom:16px;font-size:24px}input[type="text"]{width:calc(200px);padding:12px;margin-bottom:24px;border:2px solid #ccc;border-radius:8px;font-size:20px}button{background-color:#fff;color:#000;padding:14px 28px;border:none;border-radius:8px;cursor:pointer;font-size:24px}button:hover{background-color:#ffffff90;transform:scale(1.1)}#loveMeter{color:white;display:none;margin-top:40px;font-size:24px}#loveResult{color:#fff;font-size:28px;font-weight:700;color:#ffffff}</style></head><body><h1>Love Meter</h1><form id="loveForm"><label for="name1">Name 1:</label><input type="text" id="name1" required><br><label for="name2">Name 2:</label><input type="text" id="name2" required><br><button type="button" onclick="calculateLove()">Calculate Love</button></form><div id="loveMeter"><h2>Love Meter Result:</h2><p id="loveResult"></p></div><script>function calculateLove(){var e=document.getElementById("name1").value.trim().toLowerCase(),t=document.getElementById("name2").value.trim().toLowerCase();if(""===e||""===t)return void alert("Enter both names.");var a=0;"eddie"===e&&"helena"===t||"helena"===e&&"eddie"===t?a=100:a=Math.floor(101*Math.random()),document.getElementById("loveResult").textContent="Love between "+e.toUpperCase()+" and "+t.toUpperCase()+" is "+a+"%!",document.getElementById("loveMeter").style.display="block"}</script></body></html>
